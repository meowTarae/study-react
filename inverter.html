<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        position: relative;
        height: 20vh;
      }
      #root > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #root {
        position: absolute;
        top: 150%;
        left: 50%;
        width: 400px;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
    <title>Converter</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      function MinutesHours() {
        const [amount, setAmount] = React.useState(null);
        const [flipped, setFlipped] = React.useState(true);
        const onChange = (event) => {
          setAmount(event.target.value);
        };
        const reset = () => {
          setAmount("");
        };
        const onFlip = () => {
          setFlipped((prev) => !prev);
          reset();
        };
        return (
          <div>
            <h1>Minutes / Hours</h1>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input
                id="minutes"
                type="number"
                placeholder="Input minutes!"
                value={flipped ? amount : amount * 60}
                onChange={onChange}
                disabled={!flipped}
              />
            </div>
            <div>
              <label htmlFor="hours">Hours</label>
              <input
                id="hours"
                type="number"
                placeholder="Input hours!"
                value={flipped ? Math.round(amount / 60) : amount}
                onChange={onChange}
                disabled={flipped}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>
              {flipped ? "Hours to Minutes" : "Minutes to Hours"}
            </button>
          </div>
        );
      }
      function KiloMiles() {
        const [distance, setDistance] = React.useState("");
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
          setDistance(event.target.value);
        };
        const reset = () => {
          setDistance("");
        };
        const convert = () => {
          setFlipped((prev) => !prev);
          reset();
        };
        return (
          <div>
            <h1>Kilometers / Miles</h1>
            <label for="kilos">Kilometers</label>
            <input
              id="kilos"
              type="number"
              placeholder="Input kilometers!"
              value={flipped ? (distance * 1.60934).toFixed(5) : distance}
              onChange={onChange}
              disabled={flipped ? true : false}
            />
            <label for="miles">Miles</label>
            <input
              id="miles"
              type="number"
              placeholder="Input miles!"
              value={flipped ? distance : (distance / 1.60934).toFixed(5)}
              onChange={onChange}
              disabled={flipped ? false : true}
            />
            <button onClick={reset}>Reset</button>
            <button onClick={convert}>Miles to Kilo</button>
          </div>
        );
      }
      function App() {
        const [index, setIndex] = React.useState("0");
        const onChange = (event) => {
          setIndex(event.target.value);
        };
        return (
          <div>
            <h1>Converter</h1>
            <select
              name="converters"
              id="converters"
              value={index}
              onChange={onChange}
            >
              <option value="0">Select</option>
              <option value="1">Minutes & Hours</option>
              <option value="2">Km & Miles</option>
            </select>
            <hr></hr>
            {index === "0" ? (
              <h4>Choose converter what you want!</h4>
            ) : index === "1" ? (
              <MinutesHours />
            ) : index === "2" ? (
              <KiloMiles />
            ) : null}
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
